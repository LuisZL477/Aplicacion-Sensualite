<app-header backButton="/auth" title="Registro"></app-header>

<ion-content class="ion-padding">
  <div class="d-flex-center">
    <form *ngIf="!loading"  class="auth-form">
    

      <!-- Nombre -->
      <ion-item lines="full"  >
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Apellido -->
      <ion-item lines="full">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="last_name" name="last_name"></ion-input>
      </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Edad -->
      <ion-item lines="full">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label  position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="age" name="age"></ion-input>
      </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Correo Electrónico -->
      <ion-item lines="full">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Dirección -->
      <ion-item lines="full">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="address" name="address"></ion-input>
      </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Teléfono -->
      <ion-item lines="full">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="tel" name="tel"></ion-input>
      </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

     <!-- Contraseña -->
   <ion-item lines="full">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
     <ion-label position="floating">Contraseña</ion-label>
     <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
       <ion-icon slot="end" name="eye" (click)="togglePasswordVisibility('password')" style="cursor: pointer;"></ion-icon>
  </ion-item>

      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

    <!-- Confirmar Contraseña -->
    <ion-item lines="full">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmpassword" name="confirmpassword" required></ion-input>
      <ion-icon slot="end" name="eye" (click)="togglePasswordVisibility('confirmpassword')" style="cursor: pointer;"></ion-icon>
    </ion-item>


      <!-- Espacio vertical entre los inputs -->
      <div style="margin-bottom: 6px;"></div>

      <!-- Botón Registrarse -->
      <ion-button expand="block" (click)="addUser()" mode="ios" class="submit" color="medium">Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</ion-content>
