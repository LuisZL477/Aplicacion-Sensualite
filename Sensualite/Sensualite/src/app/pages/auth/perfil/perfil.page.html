<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/dashboard"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-icon src="assets/Sensualite_Logo.svg" color="primary" class="shield-icon"></ion-icon>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Perfil</ion-title>
        </ion-toolbar>
    </ion-header>

    <div *ngIf="user">
        <ion-list>
            <ion-item>
                <ion-card class="perfil-card">
                    <ion-card-header>
                        <ion-card-title>Informaci√≥n del Usuario</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-item>
                            <ion-label>
                                <h2>Nombre:</h2>
                                <p>{{ user.nombre }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                <h2>Apellido:</h2>
                                <p>{{ user.apellido }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                <h2>Correo:</h2>
                                <p>{{ user.correo }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                <h2>Edad:</h2>
                                <p>{{ user.edad }}</p>
                            </ion-label>
                        </ion-item>

                        <div class="button-group">
                            <ion-button fill="outline" color="success" (click)="editUser()">
                                <ion-icon slot="start" name="create-outline"></ion-icon>
                                Editar
                            </ion-button>
                            <ion-button fill="outline" color="danger" (click)="deleteUser()">
                                <ion-icon slot="start" name="trash-outline"></ion-icon>
                                Eliminar
                            </ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
